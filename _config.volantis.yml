sidebar:
  for_page: [avatar, contact, post, category, guide,tags]  # 加入avatar和contact
  for_post: [toc, avatar, contact,tags]  # 文章页也可添加
  widget_library:
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fa-solid fa-list
        title: 本文目录
      list_number: true
      min_depth: 2
      max_depth: 5
    
    
  

        # 个人头像组件
    avatar:  # 重命名组件ID为avatar（更直观）
      class: qrcode  # 复用qrcode的样式类（适合展示图片）
      display: [desktop, mobile]  # 桌面和移动端都显示
      
      header:
        icon: fa-solid fa-user  # 头像区域标题图标（用户图标）
        title: 郭世豪 XDU本科CS在读  # 头像区域标题
      height: 200px  # 头像高度（根据需要调整）
      fancybox: true  # 允许点击头像放大查看（可选）
      images:
        - /images/头像.jpg  # 个人头像图片路径（替换为你的头像地址）
        # 注：图片建议放在博客的 source/images 目录下，路径填写 /images/文件名

    # 个人联系方式组件
    contact:  # 重命名组件ID为contact
      class: grid  # 用网格布局展示多个联系方式（更整齐）
      display: [desktop, mobile]  # 全设备显示
      header:
        icon: fa-solid fa-link  # 联系方式标题图标（链接图标）
        title: 联系方式  # 联系方式区域标题
      fixed: true  # 固定宽度，避免布局错乱
      rows:
        - name: GitHub
          icon: fa-brands fa-github
          url: https://github.com/haog95
          target: _blank
        - name: 邮箱
          icon: fa-solid fa-envelope
