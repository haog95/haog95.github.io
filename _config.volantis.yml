        - name: 微信
          icon: fa-brands fa-weixin
          url: /images/wechat.jpg
          fancybox: true
        - name: CSDN
          icon: fa-brands fa-codepen  # 可用代码平台图标替代（CSDN无官方Font Awesome图标）
          url: https://blog.csdn.net/2501_90861222?type=blog  # 替换为你的CSDN主页链接
          target: _blank
        - name: 知乎
